<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm3 col-form-lael">Nombre</label>
        <div class="col-sm9">
            <input type="text" class="form-control" placeholder="Nombre de la persona" formControlName="nombre">
            <span class="form-text text-danger" *ngIf="esValido('nombre')">Este campo es obligatorio</span>
        </div>
    </div>
    <!-- Agregarfavorito -->
    <div class="mb-3 row">
        <label class="col-sm3 col-form-lael">Agregar</label>
        <div class="col-sm9">
            <div class="input-group">
                <input type="text" name="nombre" class="form-control" placeholder="Agregar juego favorito" [formControl]="nuevoFavorito" (keyup.enter)="agregarFavorito()">
                <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>
        </div>
    </div>
    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm3 col-form-lael">Favoritos</label>
        <div class="col-sm9" formArrayName="favoritos">

            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i= index">         
                <input class="form-control" [formControlName]="i">
                    <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">
                        Eliminar
                    </button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm12">
            <button type="submit" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
