<h2>Template: <small><b>Switches</b></small></h2>
<hr>
<form #miFormulario="ngForm">

    <div class="row mb-3">
        <!-- Radios -->
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioMasculino" value="M" [(ngModel)]="persona.genero" required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioFemenino" id="flexRadioDefault2" value="F" [(ngModel)]="persona.genero" required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <!-- Switch -->
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [(ngModel)]="persona.notificaciones" name="notificaciones">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
                </div>
            </div>
        </div>
        <!-- Checks -->
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="terminos" [(ngModel)]="terminosYCondiciones" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones de uso
                </label>
            </div>
        </div>
    </div>
    <!-- Button submit -->
    <div class="row">
        <div class="col ">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<hr>

<h5>Valid:</h5>
<pre>{{miFormulario.valid | json}}</pre>
<hr>

<h5>Términos y condiciones:</h5>
<pre>{{miFormulario.controls?.terminos?.errors | json}}</pre>
<hr>

<h5>Condiciones:</h5>
<pre>{{miFormulario.valid | json}}</pre>
<hr>
